<div class="container">
  <div class="row">

    <div class="my-container col-lg-4 col-md-6 col-sm-12">
      <div class="row">
        <div class="login-wrapper crypto">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div id="login" class="login loginpage mt-0 no-pl no-pr pt30 pb30">
              <div class="login-form-header flex align-items-center">
                <img src="assets/images/padlock.png" alt="login-icon" style="max-width:64px">
                <div class="login-header">
                  <h4 class="bold">Login Now!</h4>
                  <h4><small>Enter your credentials to login.</small></h4>
                </div>
              </div>

              <div class="box login">

                <div class="content-body" style="padding-top:30px">

                  <form id="msg_validate" (ngSubmit)="login(loginForm)" #loginForm="ngForm" novalidate="novalidate"
                    class="no-mb no-mt">
                    <div class="row">
                      <div class="col-md-12 col-sm-12">

                        <div class="form-group">
                          <label class="form-label">Email</label>
                          <div class="controls">
                            <input type="email" class="form-control" name="Email" placeholder="enter email"
                              [(ngModel)]="modal.username" #Email="ngModel" required>
                          </div>
                          <div *ngIf="Email.invalid && (Email.dirty || Email.touched)" class="required mt-0">
                            <div class="loginErrors pl-0" *ngIf="Email.errors.required">email
                              is
                              required.</div>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="form-label">Password</label>
                          <div class="controls">
                            <input type="password" class="form-control" name="Password" placeholder="enter password"
                              [(ngModel)]="modal.password" #Password="ngModel" required>
                          </div>
                          <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="required mt-0">
                            <div class="loginErrors pl-0" *ngIf="Password.errors.required">password
                              is
                              required.</div>
                          </div>
                        </div>

                        <div class="text-center">
                          <button class="btn btn-primary btn-login" type="submit" [disabled]="!loginForm.form.valid">
                            Log in
                          </button>
                        </div>

                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <p id="nav" class="over-h">
                <a class="pull-left blue-text" href="#" title="Password Lost and Found">Forgot
                  password?</a>
                <a class="pull-right blue-text" [routerLink]="['/sign-up']" title="Sign Up">Sign Up</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
