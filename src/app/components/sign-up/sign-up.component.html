<div class="fullPage">
    <div class="container">
        <div class="col-md-6 mt-3 pb-3 mr-auto ml-auto">
            <div class="login-wrapper crypto">

                <div class="col-md-12 col-sm-12">
                    <div id="login" class="login loginpage mt-0 no-pl no-pr pt-2">
                        <div class="login-form-header flex align-items-center">
                            <img src="assets/images/signup.png" alt="login-icon" style="max-width:64px">
                            <div class="login-header">
                                <h4 class="bold">Signup Now!</h4>
                                <h4><small>Enter your data to register.</small></h4>
                            </div>
                        </div>

                        <div class="box login">

                            <div class="content-body" style="padding-top:12px">

                                <form id="msg_validate" action="#" novalidate="novalidate" class="no-mb no-mt">
                                    <div class="row">
                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <label class="form-label">First name</label>
                                                <div class="controls">
                                                    <input type="text" class="form-control" name="formfield2"
                                                        placeholder="enter firstname">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Last name</label>
                                                <div class="controls">
                                                    <input type="text" class="form-control" name="formfield2"
                                                        placeholder="enter lastname">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Email</label>
                                                <div class="controls">
                                                    <input type="text" class="form-control" name="formfield1"
                                                        placeholder="enter email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Password</label>
                                                <div class="controls">
                                                    <input type="password" class="form-control" name="formfield2"
                                                        placeholder="enter password">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Repeat Password</label>
                                                <div class="controls">
                                                    <input type="password" class="form-control" name="formfield1"
                                                        placeholder="repeat password">
                                                </div>
                                            </div>
                                            <div class="text-center">

                                                <a href="index-dashboard.html" class="btn btn-primary btn-login">Sign
                                                    up</a>
                                                <a href="index-dashboard.html" class="btn btn-primary btn-login">Log
                                                    in</a>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
