<app-navbar></app-navbar>
<app-second-navbar></app-second-navbar>
<mat-sidenav-container id="matSidenavContainer">
  <mat-sidenav id="sidebar" [(opened)]="opened">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content id="matSidenavContainer">
    <button (click)="opened = !opened" mat-icon-button color="primary"
      aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container">
      <div class="col-md-12">
        <h3 class="text-center">Patients Documents</h3>
        <div class="row mb-2">
          <div class="col-md-12">
            <button class="btn btn-sm btn-outline-secondary mr-2">Inbox</button>
            <button class="btn btn-outline-secondary btn-sm">Outbox</button>
          </div>
        </div>
        <div class="mb-3">
          <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead class="thead-new">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Subject</th>
                <th scope="col">eRx / Note</th>
                <th scope="col">New Comment</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let group of data">
                <td>
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </td>
                <td>{{group.date}}</td>
                <td>{{group.patient}}</td>
                <td>{{group.subject}}</td>
                <td>{{group.note}}</td>
                <td class="text-center">
                  <i class="fa fa-check text-success" *ngIf="group.comment==true" aria-hidden="true"></i>
                  <i class="fa fa-times text-danger" *ngIf="group.comment==false" aria-hidden="true"></i>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-primary">
                    {{group.actionStatus}}
                  </button>
                  <button class="btn btn-sm btn-danger ml-2">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- modal open -->

    <div class="modal fade bd-example-modal-sm" id="smallModel" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Invite new provider:
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body my-modal-body">
            <form>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="Enter E-mail" />
                </div>
              </div>
              <button type="submit" class="btn btn-sm btn-primary mb-2">
                Search
              </button>
              <div class="col-sm-12">
                <div class="row customBox">
                  <div class="col-sm-6">
                    <div class="float-left">
                      <img class="profileImg rounded-circle" src="../../../assets/images/doctor.webp" alt="test" />
                    </div>
                    <div class="customBadge">
                      1
                    </div>
                  </div>
                  <div class="col-sm-6 float-right">
                    <div class="float-right docName">Maya N.</div>
                  </div>
                </div>
                <div class="row customBox">
                  <div class="col-sm-6">
                    <div class="float-left">
                      <img class="profileImg rounded-circle" src="../../../assets/images/doctor.webp" alt="test" />
                    </div>
                    <div class="customBadge">
                      5
                    </div>
                  </div>
                  <div class="col-sm-6 float-right">
                    <div class="float-right docName">Lisa M.</div>
                  </div>
                </div>
                <div class="row customBox">
                  <div class="col-sm-6">
                    <div class="float-left">
                      <img class="profileImg rounded-circle" src="../../../assets/images/doctor.webp" alt="test" />
                    </div>
                    <div class="customBadge">
                      3
                    </div>
                  </div>
                  <div class="col-sm-6 float-right">
                    <div class="float-right docName">Maria L.</div>
                  </div>
                </div>
                <div class="row customBox">
                  <div class="col-sm-6">
                    <div class="float-left">
                      <img class="profileImg rounded-circle" src="../../../assets/images/doctor.webp" alt="test" />
                    </div>
                    <div class="customBadge">
                      2
                    </div>
                  </div>
                  <div class="col-sm-6 float-right">
                    <div class="float-right docName">John D.</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">
              Clear All
            </button>
            <button type="button" class="btn btn-sm btn-primary">
              Select All
            </button>
            <button type="button" class="btn btn-sm btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal close -->
  </mat-sidenav-content>
</mat-sidenav-container>
