<app-navbar></app-navbar>
<app-second-navbar></app-second-navbar>
<mat-sidenav-container id="matSidenavContainer">
  <mat-sidenav id="sidebar" [(opened)]="opened">
    <app-sidebar [routeType]="sidebarOptions"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content id="matSidenavContainer">
    <button (click)="opened=!opened" mat-icon-button color="primary"
      aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container">
      <div class="col-md-12">
        <h3 class="text-center">Dashboard</h3>
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center" style="margin-top: 20px;margin-bottom: 30px;">
              New Messages
            </h3>
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
              [dtOptions]="dtOptions">
              <thead class="thead-new">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">From</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let group of data; let i = index">
                  <td>{{group.date}}</td>
                  <td>{{group.from}}</td>
                  <td>{{group.subject}}</td>
                  <td class="text-center">
                    <!-- [ngClass]="{'btn': true, 'btn-success': group.state, 'btn-danger': !group.state}" -->
                    <button *ngIf="group.state" class="btn btn-success" (click)="changeState(group)">Active</button>
                    <button *ngIf="!group.state" class="btn btn-danger" (click)="changeState(group)">Deactive</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <div class="mt-3 mb-3">
              <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins"></full-calendar>
              <button (click)="openModel('#eventModal')" class="btn btn-block btn-sm btn-primary mt-2">Create
                Event</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="row pb-3">
          <div class="col-md-6">
            <h3 class="text-center mt-1">New Documents</h3>
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
              [dtOptions]="dtOptions">
              <thead class="thead-new">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">From</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let group of data">
                  <td>{{group.date}}</td>
                  <td>{{group.from}}</td>
                  <td>{{group.subject}}</td>
                  <td class="text-center">
                    <button *ngIf="group.state" class="btn btn-success" (click)="changeState(group)">Active</button>
                    <button *ngIf="!group.state" class="btn btn-danger" (click)="changeState(group)">Deactive</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h3 class="text-center mt-1">Vedio Call</h3>

          </div>
        </div>
        <!-- open modal -->
        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="">
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Title</label>
                      <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="date">Appointment Date</label>
                          <input type="date" class="form-control" id="date">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="time">Time</label>
                          <select class="form-control" id="time">
                            <option>12:00 AM</option>
                            <option>12:15 AM</option>
                            <option>12:30 AM</option>
                            <option>12:45 AM</option>
                            <option>1:00 AM</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="note">Note</label>
                      <textarea class="form-control" id="note" rows="3"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- close modal -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
