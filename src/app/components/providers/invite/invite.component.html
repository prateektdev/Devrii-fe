<app-navbar></app-navbar>
<mat-sidenav-container id="matSidenavContainer">
  <mat-sidenav id="sidebar" [(opened)]="opened">
    <app-sidebar [routeType]="sidebarOptions"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content id="matSidenavContainer">
    <button (click)="opened=!opened" mat-icon-button color="primary"
      aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container">
      <div class="col-md-12">
        <h3 class="text-center">Invite</h3>
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center mt-1">Pending Invitations</h3>
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
              [dtOptions]="dtOptions">
              <thead class="thead-new">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">To</th>
                  <th scope="col">Category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let group of data">
                  <td>{{group.date}}</td>
                  <td>{{group.to}}</td>
                  <td>{{group.subject}}</td>
                  <td>
                    <button *ngIf="group.status" (click)="handleApprove(group)"
                      class="btn btn-success btn-sm">Active</button>
                    <button *ngIf="!group.status" (click)="handleApprove(group)"
                      class="btn btn-danger btn-sm">Deactive</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h3 class="text-center mt-1">
              Confirmed Invitations
            </h3>
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
              [dtOptions]="dtOptions">
              <thead class="thead-new">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">To</th>
                  <th scope="col">Category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let group of data">
                  <td>{{group.date}}</td>
                  <td>{{group.to}}</td>
                  <td>{{group.subject}}</td>
                  <td>
                    <button *ngIf="group.status" (click)="handleApprove(group)"
                      class="btn btn-success btn-sm">Active</button>
                    <button *ngIf="!group.status" (click)="handleApprove(group)"
                      class="btn btn-danger btn-sm">Deactive</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr>
        <div class="row pb-3">
          <div class="col-md-6">
            <h3 class="text-center" style="margin-top: 20px;margin-bottom: 30px;">
              Create Invite
            </h3>
            <form>
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Please Select</option>
                  <option>Provider</option>
                  <option>Patient</option>
                  <option>Dental Lab</option>
                  <option>Team Member</option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
              </div>
              <button class="btn btn-block btn-info" id="sendSubmit" type="submit">Invite</button>
            </form>
          </div>
          <div class="col-md-6">

          </div>
        </div>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
