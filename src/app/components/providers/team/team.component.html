<app-navbar></app-navbar>
<mat-sidenav-container id="matSidenavContainer">
    <mat-sidenav id="sidebar" [(opened)]="opened">
        <app-sidebar [routeType]="sidebarOptions"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content id="matSidenavContainer">
        <button (click)="opened=!opened" mat-icon-button color="primary"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="container">
            <div class="col-md-12">
                <h3 class="text-center">Team</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-center" style="margin-top: 20px;margin-bottom: 30px;">
                            Upcoming Events
                        </h3>
                        <table class="table table-striped table-bordered table-sm row-border hover" datatable
                            [dtOptions]="dtOptions">
                            <thead class="thead-new">
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Patient Name</th>
                                    <th scope="col">Note</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let group of data">
                                    <td>{{group.date}}</td>
                                    <td>{{group.time}}</td>
                                    <td>{{group.subject}}</td>
                                    <td>{{group.note}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3 mb-3">
                            <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins"></full-calendar>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row pb-3">
                    <div class="col-md-6">
                        <h3 class="text-center mt-1">Create New Event</h3>
                        <form>
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Please Select a team Member</option>
                                    <option>Tony Stark</option>
                                    <option>Steve Rogers</option>
                                    <option>Bruce Baner</option>
                                    <option>John Jones</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="date" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Appointment Date">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Select Time</option>
                                            <option>10:00 AM</option>
                                            <option>10:15 AM</option>
                                            <option>10:30 AM</option>
                                            <option>10:45 AM</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Note..." id="exampleFormControlTextarea1"
                                    rows="2"></textarea>
                            </div>
                            <button class="btn btn-block btn-info" id="sendSubmit" type="submit">Create</button>
                        </form>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
